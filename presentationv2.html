<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reforming the System: Parole, Probation, and Rehabilitation</title>
    <style>
        /* General Styling */
        body {
            background: radial-gradient(circle, #041727, #020c16);
            color: #0ff;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }

        /* Holographic Window */
        .holo-window {
            width: 80vw;
            height: 70vh; /* Increased height to accommodate more content */
            margin: 10vh auto;
            padding: 20px;
            background: rgba(10, 30, 50, 0.7);
            border: 2px solid rgba(0, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            position: relative;
            overflow-y: auto; /* Added scroll for longer content */
        }

        .holo-window::before { /*scanlines*/
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 255, 255, 0.1), transparent 50%);
            background-size: 100% 4px;
            pointer-events: none;
            animation: flicker 0.1s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.9; }
        }

        /* Light Pipes */
        .light-pipe {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #0ff, transparent);
            animation: pulse 2s infinite linear;
        }

        .pipe-top { top: 0; }
        .pipe-bottom { bottom: 0; }
        .pipe-left, .pipe-right {
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, transparent, #0ff, transparent);
        }
        .pipe-left { left: 0; }
        .pipe-right { right: 0; }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        /* Enhanced Glitch Effect */
        .glitch {
            font-size: 2rem;
            font-weight: bold;
            position: relative;
            display: inline-block;
        }

        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            width: 100%;
            clip: rect(0, 100%, 0, 0);
        }

        .glitch::before {
            top: -2px;
            left: -2px;
            color: #ff00ff;
            animation: glitch 0.2s infinite linear alternate-reverse;
            transform: skew(-2deg);
        }

        .glitch::after {
            top: 2px;
            left: 2px;
            color: #00ffff;
            animation: glitch 0.2s infinite linear alternate;
            transform: skew(2deg);
        }

        @keyframes glitch {
            0% { clip: rect(2px, 9999px, 8px, 0); }
            10% { clip: rect(4px, 9999px, 2px, 0); }
            20% { clip: rect(6px, 9999px, 4px, 0); }
            30% { clip: rect(8px, 9999px, 6px, 0); }
            40% { clip: rect(2px, 9999px, 6px, 0); }
            50% { clip: rect(4px, 9999px, 8px, 0); }
            60% { clip: rect(6px, 9999px, 2px, 0); }
            70% { clip: rect(8px, 9999px, 4px, 0); }
            80% { clip: rect(2px, 9999px, 4px, 0); }
            90% { clip: rect(4px, 9999px, 6px, 0); }
            100% { clip: rect(6px, 9999px, 8px, 0); }
        }

        /* Interactive Elements */
        .content {
            margin-top: 20px;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #0ff;
            color: #041727;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button:hover {
            background: #00aaff;
        }

        .fact {
            font-style: italic;
            color: #00ffff;
            margin-top: 10px;
        }

        .action-item {
            font-weight: bold;
            color: #ff00ff;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="holo-window">
        <div class="light-pipe pipe-top"></div>
        <div class="light-pipe pipe-bottom"></div>
        <div class="light-pipe pipe-left"></div>
        <div class="light-pipe pipe-right"></div>

        <h1 class="glitch" data-text="Reforming the System: Parole, Probation, and Rehabilitation">Reforming the System</h1>

        <div class="content">
            <p></p>
            <div class="button" onclick="nextSlide()">Next</div>
        </div>
    </div>

    <script>
        const slides = [
            `The Problem: Systemic Failures and Bias in Parole Decisions.
            <p>Recidivism rates remain stubbornly high, and racial disparities in parole decisions are stark. For example, studies show [LLM: Insert Statistic on Racial Disparity in Parole]. This raises critical questions about the fairness and effectiveness of the current system.</p>
            <p class="fact">Did you know? Many parole boards rely on subjective assessments, leaving room for unconscious bias to influence outcomes.</p>`,

            `How Data Mishandling Amplifies Inequity in the System.
            <p>The justice system relies heavily on data, from risk assessment scores to past behavior records. However, inaccuracies and biases within this data can have devastating consequences, disproportionately affecting marginalized communities. Imagine a scenario where [LLM: Insert Anonymized Short Scenario Illustrating Data Mishandling].</p>
            <p>[LLM: Conceptual ASCII Art Representing Data Flow with Potential Errors]</p>`,

            `The War on Drugs: A Failed, Expensive, and Destructive Strategy.
            <p>Decades of the War on Drugs have resulted in mass incarceration without significantly reducing substance abuse. The financial cost is staggering - [LLM: Insert Statistic on the Cost of the War on Drugs]. These resources could be better invested in rehabilitation and prevention.</p>
            <p class="fact">"The War on Drugs has been a tragic failure." - [LLM: Generate a Quote from a Relevant Expert].</p>`,

            `Mental Health and Substance Use: Unaddressed Overlapping Challenges.
            <p>A significant portion of incarcerated individuals struggle with mental health disorders or substance use issues. Often, these underlying issues are not adequately addressed, leading to a cycle of incarceration. Consider this: [LLM: Insert Statistic on Incarcerated Individuals with Mental Health/Substance Use Disorders].</p>
            <p>We need to shift from punishment to treatment and support.</p>`,

            `The Human Cost: Impact on Families and Communities.
            <p>Incarceration doesn't just affect the individual; it has a profound impact on families and communities. Children of incarcerated parents often face significant challenges, and communities with high incarceration rates can experience economic instability and social fragmentation. [LLM: Briefly Describe a Potential Community Impact].</p>`,

            `Rehabilitation: Treatment-Based Alternatives to Incarceration.
            <p>Evidence shows that well-designed rehabilitation programs can be highly effective in reducing recidivism. These programs, such as cognitive behavioral therapy and vocational training, focus on addressing the root causes of criminal behavior. Studies indicate that [LLM: Insert Statistic on the Success Rate of Rehabilitation Programs].</p>`,

            `Solutions: Shifting Towards Reform, Compassion, and Education.
            <p>Meaningful reform requires a multi-faceted approach. This includes policy changes focused on fair parole practices, investing in rehabilitation and mental health services, and promoting education about the complexities of the justice system. We must move towards a system built on compassion and understanding.</p>
            <ul style="text-align: left; margin-left: 20%;">
                <li>[LLM: Suggest a Specific Policy Recommendation]</li>
                <li>[LLM: Suggest Another Specific Policy Recommendation]</li>
            </ul>`,

            `Your Role: Advocating for Policy Changes and Supporting Alternatives.
            <p>You can be a part of the solution. Advocate for policy changes at the local and national level. Support organizations working on criminal justice reform and rehabilitation. Educate yourself and others about these critical issues.</p>
            <p class="action-item">Contact your representatives and let them know you support reform.</p>
            <p>[LLM: Suggest a Link to a Relevant Advocacy Organization]</p>`
        ];

        let currentSlide = 0;
        const contentDiv = document.querySelector('.content p');

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            contentDiv.innerHTML = slides[currentSlide]; // Use innerHTML to render potential HTML within slides
        }

        // Initial load
        contentDiv.innerHTML = slides[0];
    </script>
</body>
</html>
